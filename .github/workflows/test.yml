name: Playwright CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t my-playwright-tests .

    - name: ğŸ“¦ Save image as tarball
      run: |
        docker save my-playwright-tests -o image.tar

    - name: ğŸ” Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“¤ Upload image to EC2
      run: |
        scp image.tar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

    - name: ğŸ³ Load and run container in EC2
      run: |
        ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
          docker load -i image.tar &&
          docker run --rm my-playwright-tests
        "
